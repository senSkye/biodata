<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>biodata</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">create biodata.hk</h1>
        </header>

        <form class="form">
            <h2 class="form-title">form biodata</h2>
            <div class="form-input">
                <label for="data" class="input-label">Enter your name</label>
                <input class="input" type="text" id="data" name="data" placeholder="" required>
            </div>
            <div class="form-decision">
                <button type="button" class="back">back</button>
                <button type="button" class="next">next</button>
            </div>
            <button type="submit" class="create">create</button>
        </form>

        <div id="preview" class="preview" style="margin-top: 2rem;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
